<div class="container">
  
</div>

<h2>Testing material</h2>

<mat-checkbox>Check me!</mat-checkbox>
<hr>
<mat-checkbox labelPosition="before"> Again!</mat-checkbox>

<hr>

<mat-radio-group aria-label="Select an option">
  <mat-radio-button value="1" class="mat-radio-button">Option 1</mat-radio-button>
  <mat-radio-button value="2">Option 2</mat-radio-button>
</mat-radio-group>

<hr>

<h4>select</h4>
<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select>
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{food.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<hr>
<h3>Inputs</h3>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput placeholder="Ex. Pizza" value="Sushi">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>
</form>

<hr>
<mat-form-field>
  <input matInput [matDatepicker]="myDatepicker">
  <mat-datepicker-toggle [for]="myDatepicker" matSuffix></mat-datepicker-toggle>
  <mat-datepicker #myDatepicker startView="multi-year"></mat-datepicker>
</mat-form-field>
